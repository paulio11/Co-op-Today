{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Edit Task
{% endblock%}
{% block content %}
<div id="main-content">
    <h1>Edit Task</h1>
    
    <div class="box">
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit">Save changes</button>
        </form>
        <div class="mt-2"><a href="{% url 'delete_task' task.id %}"><button>Delete task</button></a></div>
    </div>
</div>
{% endblock %}

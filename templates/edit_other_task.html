{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Edit Task
{% endblock%}
{% block content %}
<div id="main-content">
    <h1>Edit Task</h1>

    <div class="box">
        {% if request.user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit">Save changes</button>
        </form>
        <div class="mt-2"><a href="{% url 'delete_other' othertasks.id %}"><button>Delete task</button></a></div>
        {% endif %}
    </div>
</div>
{% endblock %}

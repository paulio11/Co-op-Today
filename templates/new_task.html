{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
New Daily Task
{% endblock%}
{% block content %}
<div id="main-content">
    <h1>Add Daily Task</h1>
    <div class="box">
        {% if request.user.is_authenticated %}
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit">Add daily task</button>
        </form>
        {% else %}
        <p><a href="">Login</a> to make a new task.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
